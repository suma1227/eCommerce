{% include "admin_head.html" %}

<div class="row mt-4">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card mt-3 p-2">
            <div class="text-center"><h2>Add Product</h2></div>
            <form action="add_product1" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mt-1">
                        <label>Choose Category</label>
                        <select class="form-control" name="category" id="category">
                            <option value="">Choose Category</option>
                            <option value="Men">Men Wear</option>
                            <option value="Women">Women Wear</option>
                            <option value="Kid">Kids</option>
                            <option value="Cosmetics">Cosmetics</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Furniture">Furniture</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-1">
                        <label>Product Name</label>
                        <input type="text" id="product_name" name="product_name" placeholder="Enter Product Name" class="form-control" required>
                    </div>
                     <div class="col-md-6 mt-1">
                          <label>Image</label>
                         <input type="file" id="image" name="image" class="form-control"  required>
                    </div>
                     <div class="col-md-6 mt-1">
                         <label>Price</label>
                        <input type="number" id="price" min="1" name="price" placeholder="Enter Price" class="form-control" required>
                    </div>
                     <div class="col-md-6 mt-1">
                         <label>Quantity</label>
                        <input type="number" id="quantity" min="1" name="quantity" placeholder="Enter Quantity" class="form-control" required>
                    </div>
                     <div class="col-md-6 mt-1">
                        <label>Colour</label>
                        <input type="text" id="colour" name="colour" placeholder="Enter Colour Name" class="form-control" required>
                    </div>
                     <div class="col-md-6 mt-1">
                        <label>Description</label>
                         <textarea  id="description" name="description" placeholder="Enter Description" class="form-control" required></textarea>
                    </div>
                    <div class="col-md-6 mt-2">
                         <input type="submit" value="Add Product" class="bg-success w-100 mt-4 login">
                    </div>
                </div>
            </form>
        </div>
    </div>
     <div class="col-md-3"></div>
</div>
