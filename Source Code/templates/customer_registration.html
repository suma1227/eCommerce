<!doctype html>
<html lang="en">
<head>
    <title>Ecommerce Website</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/png" href="https://constant.myntassets.com/checkout/assets/img/myntraIcon.png">
    <link rel="stylesheet" href="../static/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center mt-4"><span class="h3">eCommerce</span><span class="h6">.com</span></div>
                <div class="mainCard mt-1 p-3">
                     <form action="login">
                         <div class="row text-center">
                            <div class="col-md-6">
                                <input type="submit" value="Admin" class="bg-success w-100 p-2 login" onclick="onClickLogin('admin_page')">
                            </div>
                            <div class="col-md-6">
                                <input type="submit" value="Customer" class="bg-primary w-100 p-2 login" onclick="onClickLogin('customer_page')">
                            </div>
                         </div>
                     </form>
                </div>
                <form action="customer_registration1" id="newCustomer" method="post">
                            <div class="card">
                                <div class="row">
                                    <div class="col-md-5 login_text" style="height: 453px">
                                        <div class="h4 p-3">Customer Registration</div>
                                        <div class="mt-3 text-white h5">Sign Up with your email to get started</div>
                                    </div>
                                    <div class="col-md-"></div>
                                    <div class="col-md-7">
                                        <div class="p-1">
                                            <label for="name">Enter Name</label>
                                            <input type="text" id="name" name="name" placeholder="Enter Name" required class="form-control">
                                        </div>
                                        <div class="p-1">
                                            <label for="password">Enter Password</label>
                                            <input type="password" id="password" name="password" placeholder="Enter Password" required class="form-control">
                                        </div>
                                        <div class="p-1">
                                            <label for="email">Enter Email</label>
                                            <input type="email" id="email" name="email" placeholder="Enter Email" required class="form-control">
                                        </div>
                                         <div class="p-1">
                                            <label for="email">Enter Phone Number</label>
                                            <input type="number" min="0" id="phone" name="phone" placeholder="Enter Number" required class="form-control">
                                        </div>
                                        <div class="p-1">
                                            <label for="address">Enter Address</label>
                                            <textarea id="address" name="address" placeholder="Enter Address" required class="form-control"></textarea>
                                        </div>
                                        <div class="p-1">
                                            <input type="submit" value="Sign Up" class="bg-success w-100 login">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="justify-content-end">
                    <a href="/">‚Üê Go Back</a>
                </div>
        </div>
<style>
        .card {
            width: 115%;
            height: 455px;
            right: 35px;
            border-radius: 25px;
        }
        .login_text {
            height: 288px;
            border-radius: 25px;
            background-color: #5e5ef3;
            left: 15px;
        }

      input[type="submit"]{
        cursor: pointer;
      }
    </style>
    <script src="../static/script.js"></script>
</body>
