<div class="container">
    <div class="row">
        <div class="col-md-8">
            <img class="order-img" src="https://i.pinimg.com/1200x/46/b7/58/46b758397f582fd148bc81c8847ccde0.jpg">
        </div>
        <div class="col-md-4 mt-3">
           <div class="card mt-2 p-3">
                <form action="pay_amount" >
                <input type="hidden" name="customer_order_id" value="{{customer_order_id}}">
                <input type="hidden" name="totalPrice" value="Total Amount={{total_price}}">
                     <div class="text-center h4">Total Amount = <b>â‚¹ {{total_price}}</b></div>
                    <div class="mt-2">
                        <label>Card Number</label>
                        <input type="number" name="card_number" min="1" maxlength="16" id="card_number" required placeholder="Enter Card Number" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label>Card Holder Name</label>
                        <input type="text" name="card_name" id="card_name" required placeholder="Enter Card Name" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label>CVV</label>
                        <input type="number" name="cvv" id="cvv" required placeholder="Enter CVV" class="form-control"

                    <div class="mt-2">
                        <label>Expiry Date</label>
                        <input type="text" name="expiry_date" required id="expiry_date" placeholder="Enter Expiry Date" class="form-control">
                    </div>
                    <div class="mt-2">
                        <input type="submit" value="Pay Amount" class="btn btn-success w-100">
                    </div>
                </form>
            </div>
        </div>
